name: Build, Push, and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-mysql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Use gcloud CLI
        run: gcloud info

      - name: Docker auth
        run: gcloud auth configure-docker ${{ secrets.GAR_REGION }}.docker.pkg.dev --quiet

      - name: Build MySQL image
        run: docker build ./db/ --file ./db/Dockerfile --tag ${{ secrets.GAR_DIRECTORY }}/mysql:${{ secrets.IMAGE_TAG }}
        working-directory: .

      - name: Push MySQL image to Artifact Registry
        run: docker push ${{ secrets.GAR_DIRECTORY }}/mysql:${{ secrets.IMAGE_TAG }}

  build-and-push-python:
    runs-on: ubuntu-latest
    needs: build-mysql
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Use gcloud CLI
        run: gcloud info

      - name: Docker auth
        run: gcloud auth configure-docker ${{ secrets.GAR_REGION }}.docker.pkg.dev --quiet

      - name: Build and push Python image
        run: |
          docker build ./script/ --file ./script/Dockerfile --tag ${{ secrets.GAR_DIRECTORY }}/python-script:${{ secrets.IMAGE_TAG }}
          docker push ${{ secrets.GAR_DIRECTORY }}/python-script:${{ secrets.IMAGE_TAG }}
        working-directory: .
